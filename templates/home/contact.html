{% extends '../layout/base.html' %} {% load static %} {% block body %} {% include 'include/nav.html' %}

<body>
    <div class="page-title db">
        <div class="container">
            <div class="row">

                <!-- end col -->
                <div class="col-lg-4 col-md-4 mt-md-4 col-sm-12 hidden-xs-down hidden-sm-down">

                </div>
                <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end page-title -->

    <section class="section lb">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
                    <div class="sidebar">
                        <div class="widget-no-style">
                            <div class="newsletter-widget text-center align-self-center">
                                <h3>FEEDBACK</h3>
                                <p>share your experience.</p>
                                <form class="form-inline" method="post">
                                    {% csrf_token %}
                                    <input type="text" name="mail" placeholder="Add your email here.." required class="form-control" />
                                    <input type="text" name="msg" placeholder="give feedback" required class="form-control" />
                                    <input type="submit" value="Submit" class="btn btn-default btn-block" />
                                </form>
                            </div>
                            <!-- end newsletter -->
                        </div>

                       
                                <!-- end banner-img -->
                            </div>
                            <!-- end banner -->
                        </div>
                        <!-- end widget -->
                   

               
                        <!-- end row -->

                        <hr class="invis">

                        <div class="row">
                            <div class="col-lg-12 ">
                                <form class="form-wrapper" method="post">
                                    {% csrf_token %}
                                    <h4 style="text-align:center;">Contact form</h4>
                                    <input type="text" class="form-control" placeholder="Your name" name="name" required class="form-control">
                                    <input type="text" class="form-control" placeholder="Email address" name="email" required class="form-control">
                                    <input type="text" class="form-control" placeholder="Phone" name="phone" required class="form-control">
                                    <input type="text" class="form-control" placeholder="Subject" name="subject" required class="form-control">

                                    <button type="submit " class="btn btn-primary ">Send <i class="fa fa-envelope-open-o "></i></button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- end page-wrapper -->
                </div>
                <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </section>{%include 'include/footer.html' %}
    <!-- end footer -->

    <div class="dmtop ">Scroll to Top</div>

    </div>
    <!-- end wrapper -->

    <!-- Core JavaScript
    ================================================== -->
    <script src="js/jquery.min.js "></script>
    <script src="js/tether.min.js "></script>
    <script src="js/bootstrap.min.js "></script>
    <script src="js/animate.js "></script>
    <script src="js/custom.js "></script>

</body>{% endblock body%}
